<!DOCTYPE html>
<html>

<body>
    <div id="msg" class="container">
        <div id="msg-top" style="padding:10px 0px;">
            <center>
                <h5 style="color:white;">Leave a Message!</h5>
            </center>
        </div>
        <div style="padding:5px;">
            <form class="form-group">
                <input type="text" name="" placeholder="enter name" class="form-control" required /><br>
                <input type="text" name="" placeholder="enter email" class="form-control" required /><br>
                <input type="text" name="" placeholder="enter contact" class="form-control" required /><br>
                <input type="text" name="" placeholder="enter message" class="form-control" required /><br>
                <input type="submit" style="width:100%;" class="btn btn-primary" name="">
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        var c = 1;
        $("#msg-top").click(function () {
            c++;
            if (c % 2 == 0)
                $("#msg").animate({
                    bottom: "0px"
                }, 1000);
            else
                $("#msg").animate({
                    bottom: "-350px"
                }, 1000);
        });
    });
</script>

    #msg {
        padding: 0;
        margin: 0;
        position: fixed;
        bottom: -350px;
        right: 10px;
        background-color: #EBF5FB;
        max-width: 300px;
        height: 400px;
        border: 1px solid #3498DB;
    }

    #msg-top {
        background-color: #3498DB;
        height: 50px;
        width: 100%;
        margin-bottom: 20px;
        cursor: pointer;
    }
